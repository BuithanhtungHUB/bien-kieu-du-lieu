<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính-diện-tích-và-chu-vi-hình-tròn</title>
</head>
<body>
<script>
  let a =prompt("Nhập R=");
  let r =parseInt(a);
  let s = r*r*3.14;
  let c = r*2*3.14;
  document.write("Diện tích hình tròn là: "+s);
  document.write("<br>");
  document.write("Chu vi hình tròn là: "+c);
</script>
</body>
</html>
