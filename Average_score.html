<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính-điểm-trung-bình-môn</title>
</head>
<body>
<Script>
  let a = prompt("Nhập điểm Vật Lý");
  let b = prompt("Nhập điểm Hóa Học");
  let c = prompt("Nhập điểm sinh học");
  let l = parseInt(a);
  let h = parseInt(b);
  let s = parseInt(c);
  let sum = l + h +s;
  let tb = sum/3;
  document.write("Tổng điểm 3 môn là: "+sum);
  document.write('<br/>');
  document.write("Điểm trung bình môn là: "+tb);
</Script>
</body>
</html>
