<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<style>
    td {
        background-color: silver;
    }
</style>
<body>
<form action="caculator.html">
    <h1><strong>Caculator</strong></h1>
    <table cellspacing="5px">
        <tr>
            <td colspan="2"><label>
                <input id="number1" type="number">
            </label></td>
            <td colspan="2"><label>
                <input id="number2" type="number">
            </label></td>
        </tr>
        <tr>
            <td>
                <input onclick="Cal('+')" type="button" value="Addition(+)">
            </td>
            <td>
                <input onclick="Cal('-')" type="button" value="Subtraction(-)">
            </td>
            <td>
                <input onclick="Cal('*')" type="button" value="Multiplication(*)">
            </td>
            <td>
                <input onclick="Cal('/')" type="button" value="Division(/)">
            </td>
        </tr>
    </table>
    <br>
    <span><strong>Result Devision: </strong></span><span id="kq"></span>
</form>
<script>
    function Cal(job){
        let in1 = document.getElementById('number1').value;
        let in2 = document.getElementById('number2').value;
        let a = parseInt(in1);
        let b = parseInt(in2);
        if (job == '+') {
            let out = a + b;
            document.getElementById('kq').innerHTML = out;
        }
        if (job == '-') {
            let out = a - b;
            document.getElementById('kq').innerHTML = out;
        }
        if (job == '*') {
            let out = a * b;
            document.getElementById('kq').innerHTML = out;
        }
        if (job == '/') {
            let out = a / b;
            document.getElementById('kq').innerHTML = out;
        }

    }

</script>
</body>
</html>
